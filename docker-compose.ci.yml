services:
  server:
    build:
      context: .
      args:
        BINARY: wacht-server
    command: ["--config=/etc/wacht/server.yaml", "--db=/data/wacht.db"]
    volumes:
      - ./ci/server.yaml:/etc/wacht/server.yaml:ro
      - wacht-ci-data:/data
    ports:
      - "8080:8080"

  probe:
    build:
      context: .
      args:
        BINARY: wacht-probe
    command: ["--config=/etc/wacht/probe.yaml"]
    volumes:
      - ./ci/probe.yaml:/etc/wacht/probe.yaml:ro
    depends_on:
      - server

volumes:
  wacht-ci-data:
