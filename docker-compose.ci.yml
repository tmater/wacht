services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: wacht
      POSTGRES_PASSWORD: wacht
      POSTGRES_DB: wacht
    volumes:
      - wacht-ci-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wacht"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      args:
        BINARY: wacht-server
    command: ["--config=/etc/wacht/server.yaml", "--dsn=postgres://wacht:wacht@postgres/wacht?sslmode=disable"]
    volumes:
      - ./ci/server.yaml:/etc/wacht/server.yaml:ro
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  probe:
    build:
      context: .
      args:
        BINARY: wacht-probe
    command: ["--config=/etc/wacht/probe.yaml"]
    volumes:
      - ./ci/probe.yaml:/etc/wacht/probe.yaml:ro
    depends_on:
      - server

volumes:
  wacht-ci-data:
