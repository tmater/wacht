services:
  server:
    build:
      context: .
      args:
        BINARY: wacht-server
    command: ["--config=/etc/wacht/server.yaml", "--db=/data/wacht.db"]
    volumes:
      - ./server.yaml:/etc/wacht/server.yaml:ro
      - wacht-data:/data
    ports:
      - "8080:8080"
    restart: unless-stopped

  probe-1:
    build:
      context: .
      args:
        BINARY: wacht-probe
    command: ["--config=/etc/wacht/probe.yaml"]
    volumes:
      - ./probe-1.yaml:/etc/wacht/probe.yaml:ro
    depends_on:
      - server
    restart: unless-stopped

  probe-2:
    build:
      context: .
      args:
        BINARY: wacht-probe
    command: ["--config=/etc/wacht/probe.yaml"]
    volumes:
      - ./probe-2.yaml:/etc/wacht/probe.yaml:ro
    depends_on:
      - server
    restart: unless-stopped

volumes:
  wacht-data:
