services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: wacht
      POSTGRES_PASSWORD: wacht
      POSTGRES_DB: wacht
    volumes:
      - wacht-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wacht"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      args:
        BINARY: wacht-server
    command: ["--config=/etc/wacht/server.yaml", "--dsn=postgres://wacht:wacht@postgres/wacht?sslmode=disable"]
    volumes:
      - ./config/server.yaml:/etc/wacht/server.yaml:ro
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  probe-1:
    build:
      context: .
      args:
        BINARY: wacht-probe
    command: ["--config=/etc/wacht/probe.yaml"]
    volumes:
      - ./config/probe-1.yaml:/etc/wacht/probe.yaml:ro
    depends_on:
      - server
    restart: unless-stopped

  probe-2:
    build:
      context: .
      args:
        BINARY: wacht-probe
    command: ["--config=/etc/wacht/probe.yaml"]
    volumes:
      - ./config/probe-2.yaml:/etc/wacht/probe.yaml:ro
    depends_on:
      - server
    restart: unless-stopped

  probe-3:
    build:
      context: .
      args:
        BINARY: wacht-probe
    command: ["--config=/etc/wacht/probe.yaml"]
    volumes:
      - ./config/probe-3.yaml:/etc/wacht/probe.yaml:ro
    depends_on:
      - server
    restart: unless-stopped

  wacht-web:
    build:
      context: ./wacht-web
    ports:
      - "3000:80"
    depends_on:
      - server
    restart: unless-stopped

volumes:
  wacht-data:
